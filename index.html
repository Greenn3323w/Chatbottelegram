<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNG Mobile Chat</title>
    <style>
        body {
            /* Фиолетово-черный градиент */
            background: linear-gradient(135deg, #1a0033 0%, #000000 100%);
            color: #e0b0ff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            font-size: 14px;
        }
        .msg {
            background: rgba(255, 255, 255, 0.1);
            border-left: 3px solid #8a2be2;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
        }
        .input-area {
            background: #000;
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #4b0082;
        }
        input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #8a2be2;
            color: white;
            padding: 10px;
            border-radius: 5px;
            outline: none;
        }
        button {
            background: #8a2be2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-area">
        <div class="msg">Система: Подключено к игровому серверу...</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-msg" placeholder="Напиши что-нибудь...">
        <button onclick="send()">Send</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран

        function send() {
            const val = document.getElementById('user-msg').value;
            if(val) {
                // Отправляем данные боту
                tg.sendData(val); 
                document.getElementById('user-msg').value = '';
            }
        }
    </script>
</body>
</html>
